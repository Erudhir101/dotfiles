[bar/bar1]
width = 100%
height = 24pt
radius = 6

; dpi = 96

background = ${colors.base}
foreground = ${colors.text}

line-size = 3pt

border-size = 1pt
border-color = ${colors.lavender}
; border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

margin-bottom = 0
margin-top = 0

separator = |
separator-foreground = ${colors.flamingo}

font-0 = "Hack Nerd Font Mono:size=10;1"
font-1 = "Hack Nerd Font Mono:size=20;4"

modules-left = xworkspaces i3 xwindow
modules-right = filesystem xbacklight pulseaudio battery memory cpu network xkeyboard date systray

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
wm-restack = i3

; override-redirect = true
